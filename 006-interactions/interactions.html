<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactions</title>
</head>
<body>
<script>
    var name = prompt("What's your name?");
    if (name == null || name === '') {
        alert("Stranger, you're in danger.")
    } else {
        alert("Hello " + name + " my old friend.")
    }
</script>
</body>
</html>
